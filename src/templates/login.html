<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <style>
        .caja{
            margin: 10%;
            margin-left: 30%;
            margin-right: 30%;
        }
    </style>
    <div class="caja">
        <form class="form-control" action="acceso_login" method="post">
            <h1>Login</h1>
            <div class="alert alert-danger" role="alert">
              {% if mensaje %}
              {{ mensaje }}
              {% endif %}
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Usuario</label>
              <input type="text" class="form-control" id="username" aria-describedby="Usuario" placeholder="Nombre de usuario" name="txt_username">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Contraseña</label>
              <input type="password" class="form-control" id="password_user" placeholder="Contraseña" name="txt_password">
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
          </form>
    </div>
</body>
</html>
